name: Continuous Integration
on: push

jobs:
  ci:
    name: CI
    uses: acidicoala/KoalaBox/.github/workflows/build-and-package.yml@da118e900dc51ff31b6730c4bcdbd28ed68c92a0
    permissions:
      contents: write
    with:
      modules: >-
        [
          "version"
        ]
        

      cmake_options: -DPROXY_DLL=${{ matrix.module }}

      zip_command: >
        cp res/Koaloader.json artifacts/Koaloader.json
        cd artifacts
        zip ../$ZIP_NAME ./* -r