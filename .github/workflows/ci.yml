name: Continuous Integration
on: push

jobs:
  ci:
    name: CI
    uses: acidicoala/KoalaBox/.github/workflows/build-and-package.yml@041caa84bdd2dd621f1876e0e7e0b4266a97f1cb
    permissions:
      contents: write
    with:
      modules: >-
        [
          "version"
        ]
        
      zip_command: >
        cp res/Koaloader.json artifacts/Koaloader.json
        cd artifacts
        zip ../$ZIP_NAME ./* -r